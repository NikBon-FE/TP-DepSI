<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
        background-color: red;
    }
    .container{

    }

        margin-bottom: 20px;

  <body>
    <form>
        <div class="col-4" id="col_select_form">
            <div class="container">
                <form id="form_select_login">
                    <h1>Select User</h1>
                    <div>
                        <label for="select_username" class="form-label">Username</label>
                        <input id="select_username" type="text" class="form-control" placeholder=""></input>
                    </div>
                    <div>
                        <label for="select_password" class="form-label">Password</label>
                        <input id="select_password" type="text" class="form-control" placeholder=""></input>
                    </div>
                    <div>
                        <button id="btn_select_login" type="button" class="btn-secondary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">

        </div>
    </form>
