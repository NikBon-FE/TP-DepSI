<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <style>
    body {
        background-color: rgb(255, 65, 25);
    }
    .container{
        background-color: white;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 10px;
    }
    .form-control{
        margin-bottom: 20px;
    }
    .form_case{
        margin-bottom: 10px;
    }
    .btn_select_login{
        width: 300px;
    }
    #col_select_form {
        display: flex; /* Utilisation de Flexbox */
        justify-content: center; /* Centre horizontalement */
        align-items: center; /* Centre verticalement */
        height: 100vh; /* La hauteur de la colonne prend toute la hauteur de la fenÃªtre */
    }
    
    h1 {
        text-align: center;
    }

  </style>

  <body>
    <form>
        <div class="col-4" id="col_select_form">
            <div class="container">
                
            </div>
            <div class="container">
                <form id="form_select_login">
                    <h1>Select User</h1>
                    <div class="form_case">
                        <label for="select_username" class="form-label">Username</label>
                        <input id="select_username" type="text" class="form-control" placeholder=""></input>
                    </div>
                    <div class="form_case">
                        <label for="select_password" class="form-label">Password</label>
                        <input id="select_password" type="text" class="form-control" placeholder=""></input>
                    </div>
                    <div>
                        <button id="btn_select_login" type="button" class="form-control">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">

        </div>
    </form>
  </body>
