<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajout_var</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: white;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 20px;
      }
      #tableContainer {
        width: 100%;
        background-color: white;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 20px;
        overflow: hidden;
        max-height: 200px; /* Limiter la hauteur du tableau */
      }
      table {
        width: 100%;
        border-collapse: collapse;
        transition: transform 0.3s ease; /* Ajoute une transition pour un effet de défilement fluide */
      }
      table th, table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      /* Style des flèches */
      .arrow-container {
        text-align: center;
        margin-top: 10px;
      }
      .arrow {
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
      }
    </style>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        
        <!-- Colonne gauche - 8/12 avec le formulaire et le tableau -->
        <div class="col-6 d-flex flex-column justify-content-center">
            <div class="container">
              <h2>Ajout variable</h2>
              <form>
                <!-- Nom de la variable -->
                <div class="form_case mb-3">
                  <label for="select_username" class="form-label">Nom variable</label>
                  <input id="select_username" type="text" class="form-control">
                </div>
                
                <!-- Liste déroulante 2 -->
                <div class="mb-3">
                  <label for="dropdown2" class="form-label">Choisissez l'automate</label>
                  <select id="dropdown2" class="form-select">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                  </select>
                </div>

                <!-- Variable automate -->
                <div class="form_case mb-3">
                  <label for="select_username" class="form-label">Nom variable</label>
                  <input id="select_username" type="text" class="form-control">
                </div>
                
                <!-- Choix frequence -->
                <div class="mb-3">
                  <label for="dropdown3" class="form-label">Choisissez la frequence</label>
                  <select id="dropdown3" class="form-select">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                  </select>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Ajouter la variable dans le suivi</button>
              </form>
            </div>

            <!-- Tableau sous le formulaire -->
            <div id="tableContainer" class="w-100 mt-4">
                <!-- Tableau à 5 colonnes -->
                <table id="dataTable">
                  <thead>
                    <tr>
                      <th>Nom variable</th>
                      <th>StatusVariable_auto</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Exemple 1</td>
                      <td>Exemple 2</td>
                      <td>Exemple 3</td>
                    </tr>
                    <tr>
                      <td>Exemple 4</td>
                      <td>Exemple 5</td>
                      <td>Exemple 6</td>
                    </tr>
                    <tr>
                      <td>Exemple 7</td>
                      <td>Exemple 8</td>
                      <td>Exemple 9</td>
                    </tr>
                    <tr>
                      <td>Exemple 10</td>
                      <td>Exemple 11</td>
                      <td>Exemple 12</td>
                    </tr>
                    <tr>
                      <td>Exemple 13</td>
                      <td>Exemple 14</td>
                      <td>Exemple 15</td>
                    </tr>
                    <!-- Ajoutez d'autres lignes ici selon le besoin -->
                  </tbody>
                </table>
            </div>

            <!-- Flèches de défilement -->
            <div class="arrow-container">
              <span id="arrowUp" class="arrow">&#8593;</span> <!-- Flèche haut -->
              <span id="arrowDown" class="arrow">&#8595;</span> <!-- Flèche bas -->
            </div>
        </div>
        
        <!-- Colonne droite - 4/12 avec le formulaire -->
        <div class="col-6 d-flex flex-column justify-content-center">
            <div class="container">
              <h2>Automate et Fréquence</h2>
              <form>
                <!-- Nom de la variable -->
                <div class="form_case mb-3">
                  <label for="select_username" class="form-label">Nom Automate</label>
                  <input id="select_username" type="text" class="form-control">
                </div>
                <!-- Nom de la variable -->
                <div class="form_case mb-3">
                  <label for="select_username" class="form-label">IP Automate</label>
                  <input id="select_username" type="text" class="form-control">
                </div>
                
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Ajouter automate</button>

                <!-- Nom de la variable -->
                <div class="form_case mb-3">
                  <label for="select_username" class="form-label">Nom frequence</label>
                  <input id="select_username" type="text" class="form-control">
                </div>
                <!-- Nom de la variable -->
                <div class="form_case mb-3">
                  <label for="select_username" class="form-label">Temps</label>
                  <input id="select_username" type="text" class="form-control">
                </div>
                
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Ajouter Frequence</button>
              </form>
            </div>

            <!-- Nouveaux boutons de redirection en dehors du formulaire -->
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='export_csv.html';">export_csv</button>
                <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='graphe.html';">graphe</button>
                <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='main.html';">main</button>
              </div>
            

        </div>
        <a id="btn_ajoutVar_return" class="button"></a>
      </div>
    </div>

    <script>
      //FONCTIONS ASSOCIE A LA TABLE
      let currentIndex = 0;
      const rowsPerPage = 2;
      const tableRows = document.querySelectorAll('#dataTable tbody tr');
      const totalRows = tableRows.length;

      // Afficher les lignes de la table avec un index de départ
      function showRows() {
        tableRows.forEach((row, index) => {
          row.style.display = (index >= currentIndex && index < currentIndex + rowsPerPage) ? '' : 'none';
        });
      }

      // Flèche bas
      document.getElementById('arrowDown').addEventListener('click', () => {
        if (currentIndex + rowsPerPage < totalRows) {
          currentIndex += rowsPerPage;
          showRows();
        }
      });

      // Flèche haut
      document.getElementById('arrowUp').addEventListener('click', () => {
        if (currentIndex - rowsPerPage >= 0) {
          currentIndex -= rowsPerPage;
          showRows();
        }
      });

      // Initialiser la table
      showRows();


      //RETOUR A LA PAGE "MAIN"
      document.getElementById("btn_ajoutVar_return").addEventListener('click', function() {
        const droit_acces = localStorage.getItem('droit_acces');
        location.href = `new_task.html?droit_acces=${encodeURIComponent(droit_acces)}`;
      });

    </script>
  </body>
</html>
