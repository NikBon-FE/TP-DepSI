<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <style>
    body {
        background-color: white;
    }
    .col-1{
        background-color: red;
    }
    .container{
        display:flex;
        width:80%;
        justify-content:space-between;
    }
    .large-button {
        width: 400px;   /* Button width */
        height: 200px;  /* Button height (same as width for a square) */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: gray;
        border: 2px solid black;
        border-radius: 10px;  /* Optional: Adds rounded corners */
        text-align: center;
        color: white;
        font-size: 18px;
        cursor: pointer; /* Makes it look like a clickable button */
    }


  </style>

  <body>
    <div class="row">
        <div class = col-3>
            <div class="container">
                <button class="large-button">Option 1</button>
            </div>
        </div>
        <div class = col-3>
            <div class="container">
                <button class="large-button">Option 2</button>
            </div>
        </div>
        <div class = col-3>
            <div class="container">
                <button class="large-button">Option 3</button>
            </div>
        </div>
    </div>
  </body>
</html>
