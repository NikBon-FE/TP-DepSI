<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graphe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: white;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 20px;
      }
      #chartContainer {
        height: 100%;
        background-color: white;
        border: 2px solid grey;
        border-radius: 10px;
        padding: 20px;
        overflow: hidden;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        
        <!-- Colonne gauche - 8/12 avec le graphe -->
        <div class="col-8 d-flex align-items-center justify-content-center">
          <div id="chartContainer" class="w-100">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        
        <!-- Colonne droite - 4/12 avec le formulaire -->
        <div class="col-4 d-flex flex-column justify-content-center">
          <div class="container">
            <h1>SUIVI VARIABLE</h1>
            <form>
              <!-- Liste déroulante 1 -->
              <div class="mb-3">
                <label for="dropdown1" class="form-label">Choisissez la variable 1</label>
                <select id="dropdown1" class="form-select">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
              
              <!-- Liste déroulante 2 -->
              <div class="mb-3">
                <label for="dropdown2" class="form-label">Choisissez la variable 2</label>
                <select id="dropdown2" class="form-select">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
              
              <!-- Liste déroulante 3 -->
              <div class="mb-3">
                <label for="dropdown3" class="form-label">Choisissez la variable 3</label>
                <select id="dropdown3" class="form-select">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>

              <!-- Liste déroulante 4 -->
              <div class="mb-3">
                <label for="dropdown4" class="form-label">Choisissez la variable 4</label>
                <select id="dropdown4" class="form-select">
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>

              <!-- Cases à cocher -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">
                  Temps start
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">
                  Temps end
                </label>
              </div>

              <!-- Bouton de soumission -->
              <button type="submit" class="btn btn-primary w-100">Envoyer</button>
            </form>
          </div>

             <!-- Nouveaux boutons de redirection en dehors du formulaire -->
             <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='export_csv.html';">export_csv</button>
                <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='ajout_var.html';">ajout variable</button>
              </div>
        </div>
        
      </div>
    </div>

    <!-- Script pour le graphe Chart.js -->
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line', // Type de graphique : courbe
        data: {
          labels: [], // Pas de labels pour un graphique vide
          datasets: [{
            label: '', // Pas de label pour un graphique vide
            data: [], // Pas de données initiales
            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Même couleur de fond
            borderColor: 'rgba(75, 192, 192, 1)', // Couleur de la ligne
            borderWidth: 2,
            fill: false, // Pas de remplissage sous la courbe
            tension: 0.4 // Courbe adoucie
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false, // Pour s'assurer que le graphe remplit la hauteur
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
